<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container theme-showcase" role="main">
      <div
        style="background-color: #fff; border-color: orange"class="jumbotron" >
        <h1>Favorite Quote</h1>
      </div>

      <!-- Table for displaying quotes -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Author</th>
            <th>Quote</th>
          </tr>
        </thead>
        <tbody>
          <!-- loop show result quote -->
          {% for r in result %}
          <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.author }}</td>
            <td>{{ r.quote }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <nav style="margin-top: 25px; margin-left: 1200px">
      <a class="btn btn-primary" href="{{ url_for('quote') }}">Add Quote</a>
    </nav>
  </body>
</html>
