<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Document</title>
</head>
<body>
    <br>
    <br>
    <div class="container">
        <form action="/process" method="post">
            <div class="form-group">
                <label for="author">Quote Author</label>
                <input type="text" id="author" name="author" class="form-control" placeholder="Add quote author here">
            </div>
            <div class="form-group">
                <label for="quote">Quote</label>
                <input type="text" id="quote" name="quote" class="form-control" placeholder="Add your quote here">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Quote</button>
        </form>
    </div>
</body>
</html>
